
<div class="page-content" ng-controller="authCtrl">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-4 col-sm-offset-4 login-box ">
     <div class="alert alert-danger fade in panel-shadow" ng-hide="alert">
         <a href="#/login" ng-click="hideAlertMessage" class="close" data-dismiss="alert">&times;</a> 
        <strong>Error!</strong> Invalid Username or Password.
    </div>
     <div class="panel panel-default panel-shadow">
        <div class="panel-heading custum-heading-footer ">
            <h1 class="panel-title">Login</h1>
        </div>
        <div class="panel-body">
            <div id="login-box" class=" visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                

                <div class="space-16"></div>

                <form name="loginForm" id="loginForm" class="form-horizontal loginForm" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="email"> Email / Username </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Email / Username" name="email" ng-model="login.email" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="password"> Password </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                    

                
                
            </div><!-- /widget-main -->
        </div><!-- /widget-body -->
    </div>

        </div>
        <div class="panel-footer clearfix custum-heading-footer">
       <div class="col-sm-7">Don't have an account? <a href="#/signup">Signup</a></div>
            <div class="pull-right">
                 <div class="clearfix">
                                                        <div class="row">
                         <label class="col-sm-3 control-label no-padding-right"> </label>
                        <div class="col-sm-7">
                            <button type="submit" class="width-35 pull-right btn btn-sm custom-button" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                <i class="ace-icon fa fa-key"></i>
                                Login
                            </button>
                                                            </div>
                        </div>
                    </div>
                        <div class="space-4"></div>
                
                </form>
            </div>
        </div>
    </div>
    <!-- /login-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
